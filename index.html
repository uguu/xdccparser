<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>XDCC</title>

<link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
<link href="styles/style.min.css" rel="stylesheet">
</head>
<body>
  <noscript>
    <div id="JABASCIRPT">
      YO DAWG YOU GOTS TO ENABLE TEH JABASCIRPT
    </div>
  </noscript>
  <div id="lodan">
    <p id='status'><span id='msg'>Collecting botlists.</span><br />
      <span id='processed'>0</span> of <span id='total'>1</span> processed<br />
      <span id='success'>0</span> <span id='osuccess'>succeeded</span>,
      <span id='fail'>0</span> <span id='ofail'>failed</span>
    </p>
  </div>
  <div id="all">
    <div id="packlist">
      <table id="packlisttable" width="100%">
        <thead>
          <tr>
            <th>Pack</th>
            <th>Gets</th>
            <th>Name</th>
            <th>Size</th>
            <th>Group</th>
            <th>Bot</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="sidebar">
      <div id="search">
        <input id="searchbox" type="text" />
      </div>
      <div id="lists">
        <h3 id="infoh" class="head">Bot Info</h3>
        <div id="info" class="content">
          <table id="infotable" width="100%">
            <thead>
              <tr>
                <th>key</th>
                <th>value</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <h3 id="botsh" class="head">Bots (<span id='allbots'>All</span>)<span style="float:right;">Packs</span></h3>
        <div id="bots" class="content">
          <table id="bottable" width='100%'>
            <thead>
              <tr><th>b</th><th>p</th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
  <script class='jsbin' src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
  <script class="jsbin" src="scripts/dataTables.min.js" type="text/javascript"></script>
  <script src="scripts/FixedHeader.min.js" type="text/javascript"></script>
  <script src="scripts/parser.js" type="text/javascript"></script>
  <script src="scripts/interface.js" type="text/javascript"></script>
</body>
</html>
